<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a2f9677525.js" crossorigin="anonymous"></script>
    <title> e-Sikolo | Online Teaching in South Africa</title>
</head>
<body>
    <section id="logo">
        <div class="container">
                <img src="/img/FUNDA.png" width="250px" height="250px" >
        </div>
    </section>

    <section id="intro">
        <div class="container">
            <p> The Future Of Learnng Coming Soon!</p>
        </div>
    </section>

    <section id="counter">
        <div class="container">
            <div class="countdown"></div>
        </div>
    </section>

    <section id="icon">
        <div class="container">
            <ul class="list-inline">
               <a href="twitter.com" target="blank"> <li><i class="fab fa-twitter fa-5x"></i></li></a> 
               <a href="facebook.com" target="blank"> <li><i class="fab fa-facebook fa-5x"></i></li></a> 
               <a href="instagram.com" target="blank"> <li><i class="fab fa-instagram fa-5x"></i></li></a> 
               <a href="google.com" target="blank"> <li><i class="fab fa-google-plus-g fa-5x"></i></li></a> 
            </ul>

        </div>
    </section>

    <section id="sign-up">
        <div class="container">
           <form>
               <input type="email" name="email" placeholder="Enter your email">
               <button type="submit" class="btn" name="submit" value="send"> Find out more</button>
           </form>
        </div>
    </section>

    <section id="footer">
          <p> E-Sikolo &copy 2020</p>
      </section>


    <!--Count down-->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript" src="/js/jquery.countdown.js"></script>

<script>

$(function() {
    $('.countdown').countdown({
        date: "June 1, 2020 00:00:00"
    });
});
</script>
</body>
</html>
